<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="test1" onclick="fark()">
    

    
    <script>

        function fark(){
            let sayilar = [12,56,14,67,89,33,22];
            let max = getMaxNumber(sayilar);
            let min = getMinNumber(sayilar);
            let sonuc = max - min ;
            alert(sonuc);
        }
        
     
     
     function getMaxNumber(dizi){
        let maxNumber = dizi[0];
    
        for(let i = 0 ; i<dizi.length ; i++){
         if(maxNumber<dizi[i]){
            maxNumber = dizi[i];
         }
        }
         
         return maxNumber;
     
     
    }
    function getMinNumber(dizi){
        let minNumber = dizi[0];
    
        for(let i = 0 ; i<dizi.length ; i++){
         if(minNumber>dizi[i]){
            minNumber = dizi[i];
         }
        }
         
         return minNumber;
     
     
    }
    </script>
</body>
</html>
