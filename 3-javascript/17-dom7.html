<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="txtAd" />
    <input type="button" id="btnGonder" value="Gonder" onclick="addItem()" />
   
    <ul id="liste">
      
    </ul>

    <script>
      function addItem(){
        const elAd = document.querySelector("#txtAd");
        const elList = document.querySelector("#liste");
        elList.innerHTML += `<li>${elAd.value}</li>`;


      }




     
    </script>
  </body>
</html>
