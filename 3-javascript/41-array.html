<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="Hesapla" onclick="clickHesapla()" />

    <script>
      function clickHesapla() {
        const dizi = [12, 56, 14, 67, 89, 33, 22];
        const average = getAverage(dizi);
        const count = getCount(dizi, average);
        alert(`${average} dan kucuk ${count} eleman var`);
      }

      function getCount(arr, ref) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < ref) {
            count++;
          }
        }
        return count;
      }

      function getAverage(arr) {
        avg = 0;
        for (let i = 0; i < arr / length; i++) {
          avg = avg + arr[i];
        }
        avg = avg / arr.length;
        return avg;
      }
    </script>
  </body>
</html>
