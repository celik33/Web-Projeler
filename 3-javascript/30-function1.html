<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="Say Hello" onclick="sayHello()" />
    <br />
    <input type="text" name="" id="Ad" placeholder="Adinizi Giriniz" />
    <input type="button" value="Say Hello2" onclick="sayHelloClick2()" />
    <input type="button" value="Say Hello3" onclick="sayHelloClick3()" />
    
    
    
    <script>
      function sayHelloClick2() {
        const ad = document.querySelector("#Ad").value;
        sayHello2(ad);
      }

      function sayHelloClick3() {
        const ad = document.querySelector("#Ad").value;
        const sonuc = sayHello3(ad);
        alert(sonuc);
      }
      function sayHello() {
        alert("Hello");
      }

      function sayHello2(isim) {
        alert(`Hello ${isim}`);
      }
      function sayHello3(isim) {
          const helloStr = `Hello ${isim}`;
          return helloStr;
      }
    </script>
  </body>
</html>
